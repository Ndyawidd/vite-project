<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>App</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Header Styles - Clean & Fixed */
      header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
        position: relative;
      }

      .brand-name {
        font-size: 2rem;
        font-weight: 700;
        text-decoration: none;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        transition: all 0.3s ease;
        letter-spacing: -0.5px;
      }

      .brand-name:hover {
        transform: scale(1.05);
      }

      .skip-link {
        position: absolute;
        top: -50px;
        left: 20px;
        background: #667eea;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 500;
        transition: top 0.3s ease;
        z-index: 1003;
      }

      .skip-link:focus {
        top: 15px;
      }

      /* Navigation Styles - Improved */
      .navigation-drawer {
        display: flex;
        align-items: center;
      }

      .nav-list {
        display: flex;
        list-style: none;
        gap: 0.5rem;
        margin: 0;
        align-items: center;
      }

      .nav-list li a {
        text-decoration: none;
        color: #555;
        font-weight: 500;
        padding: 0.7rem 1.2rem;
        border-radius: 30px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        font-size: 0.95rem;
        display: block;
      }

      .nav-list li a.active {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        transform: translateY(-1px);
      }

      .nav-list li a::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #667eea, #764ba2);
        transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: -1;
        border-radius: 30px;
      }

      .nav-list li a:hover:not(.active)::before {
        left: 0;
      }

      .nav-list li a:hover:not(.active) {
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      /* Drawer Button - Better positioning */
      .drawer-button {
        display: none;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        font-size: 1.4rem;
        width: 45px;
        height: 45px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
      }

      .drawer-button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
      }

      .drawer-button:active {
        transform: scale(0.95);
      }

      /* Main Content */
      .main-content {
        min-height: calc(100vh - 70px);
        padding: 0;
      }

      /* Responsive Design - Improved */
      @media (max-width: 768px) {
        .container {
          padding: 0 15px;
        }

        .main-header {
          height: 65px;
        }

        .brand-name {
          font-size: 1.7rem;
        }

        .drawer-button {
          display: block;
        }

        .navigation-drawer {
          position: fixed;
          top: 0;
          right: -320px;
          width: 320px;
          height: 100vh;
          background: rgba(255, 255, 255, 0.98);
          backdrop-filter: blur(20px);
          transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          z-index: 1001;
          box-shadow: -8px 0 32px rgba(0, 0, 0, 0.12);
        }

        .navigation-drawer.open {
          right: 0;
        }

        .nav-list {
          flex-direction: column;
          gap: 0;
          padding: 5rem 0 0 0;
          height: 100%;
          align-items: stretch;
        }

        .nav-list li {
          width: 100%;
        }

        .nav-list li a {
          padding: 1.3rem 2rem;
          border-radius: 0;
          border-bottom: 1px solid rgba(0, 0, 0, 0.08);
          font-size: 1.1rem;
          text-align: left;
        }

        .nav-list li a::before {
          border-radius: 0;
        }

        .main-content {
          min-height: calc(100vh - 65px);
        }
      }

      @media (max-width: 480px) {
        .brand-name {
          font-size: 1.5rem;
        }

        .navigation-drawer {
          width: 280px;
          right: -280px;
        }

        .nav-list li a {
          padding: 1.2rem 1.5rem;
          font-size: 1rem;
        }
      }

      /* Overlay for mobile menu */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
        backdrop-filter: blur(2px);
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      /* Loading animation untuk transisi halaman */
      .main-content.loading {
        opacity: 0.7;
        pointer-events: none;
      }

      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Focus styles untuk accessibility */
      .nav-list li a:focus {
        outline: 2px solid #183ee5;
        outline-offset: 2px;
      }

      .drawer-button:focus {
        outline: 2px solid #ffffff;
        outline-offset: 2px;
      }
    </style>

    <!-- Load your existing JavaScript modules -->
    <script type="module" src="/scripts/index.js"></script>
  </head>
  <body>
    <header>
      <div class="main-header container">
        <a class="brand-name" href="#/" id="brand-link">App</a>
        <a href="#main-content" class="skip-link">Lewati ke Konten</a>

        <nav id="navigation-drawer" class="navigation-drawer">
          <ul id="nav-list" class="nav-list">
            <li><a href="#/" data-route="/">Beranda</a></li>
            <li><a href="#/about" data-route="/about">About</a></li>
            <li><a href="#/add" data-route="/add">Tambah Story</a></li>
            <li><a href="#/login" data-route="/login">Login</a></li>
            <li><a href="#/register" data-route="/register">Register</a></li>
          </ul>
        </nav>

        <button
          id="drawer-button"
          class="drawer-button"
          aria-label="Toggle Navigation"
        >
          â˜°
        </button>
      </div>
    </header>

    <div id="overlay" class="overlay"></div>

    <main id="main-content" class="main-content">
      <!-- Content akan di-load oleh routing system Anda -->
    </main>

    <script>
      // Mobile menu functionality yang tidak mengintervensi routing system Anda
      const drawerButton = document.getElementById("drawer-button");
      const navigationDrawer = document.getElementById("navigation-drawer");
      const overlay = document.getElementById("overlay");
      const navLinks = document.querySelectorAll(".nav-list a");
      const mainContent = document.getElementById("main-content");

      function toggleMenu() {
        const isOpen = navigationDrawer.classList.contains("open");

        if (isOpen) {
          closeMenu();
        } else {
          openMenu();
        }
      }

      function openMenu() {
        navigationDrawer.classList.add("open");
        overlay.classList.add("active");
        document.body.style.overflow = "hidden";
        drawerButton.setAttribute("aria-expanded", "true");
      }

      function closeMenu() {
        navigationDrawer.classList.remove("open");
        overlay.classList.remove("active");
        document.body.style.overflow = "";
        drawerButton.setAttribute("aria-expanded", "false");
      }

      // Event listeners
      drawerButton.addEventListener("click", toggleMenu);
      overlay.addEventListener("click", closeMenu);

      // Close menu when clicking nav links on mobile
      navLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          // Close mobile menu
          if (window.innerWidth <= 768) {
            closeMenu();
          }

          // Update active state
          updateActiveNavLink(link.getAttribute("data-route"));

          // Add loading state
          mainContent.classList.add("loading");
          setTimeout(() => {
            mainContent.classList.remove("loading");
          }, 300);
        });
      });

      // Update active navigation link
      function updateActiveNavLink(currentRoute) {
        navLinks.forEach((link) => {
          const linkRoute = link.getAttribute("data-route");
          if (linkRoute === currentRoute) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      }

      // Listen untuk hash changes untuk update active state
      function handleRouteChange() {
        const currentHash = window.location.hash;
        const currentRoute = currentHash.substring(1) || "/"; // Remove # and default to /
        updateActiveNavLink(currentRoute);

        // Update page title berdasarkan route
        const pageNames = {
          "/": "Beranda",
          "/about": "About",
          "/add": "Tambah Story",
          "/login": "Login",
          "/register": "Register",
        };

        const currentPageName = pageNames[currentRoute] || "App";
        document.title =
          currentPageName === "Beranda" ? "App" : `App - ${currentPageName}`;
      }

      // Close menu on escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && navigationDrawer.classList.contains("open")) {
          closeMenu();
        }
      });

      // Handle window resize
      window.addEventListener("resize", () => {
        if (window.innerWidth > 768) {
          closeMenu();
        }
      });

      // Initialize route change listener
      window.addEventListener("hashchange", handleRouteChange);
      window.addEventListener("load", handleRouteChange);

      // Set initial state
      drawerButton.setAttribute("aria-expanded", "false");

      // Set default route jika belum ada hash
      if (!window.location.hash) {
        window.location.hash = "#/";
      }
    </script>
  </body>
</html>
